<!DOCTYPE html >
<html>
 <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Home Menu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/theme3.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.0/firebase.js"></script>

    <script type="text/javascript" src="assets/javascript/caleandar.js"></script>
    <script type="text/javascript" src="assets/javascript/script.js"></script>
</head>
 <body>
     <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand js-scroll-trigger" href="#page-top">Roommate Management System </a>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" href="#about">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" href="#services">Bills</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" href="#contact">Shopping List</a>
                </li>
            </ul>
        </div>
    </nav>
     <div class="container">
         <div class="mx-auto card mt-5 pt-2">
             <h5 class="card-title text-center" id="weatherspan1">Current Temperature:</h5>
             <span class="card-text text-center" id="weatherspan2"></span>
             <div class="card-text text-center" id="weatherspan3"></div>
         </div>
         <div class="row">
            <div class="col-sm-8">
                <div class="card mt-5">
                    <div class="card-body">
                        <h5 class="card-title inline">CALENDAR</h5>
                        <div id="calendar"></div>
                    </div>
                </div>
                <div class="card mt-3 mb-3">
                    <div class="card-body">
                        <h5 class="card-title inline">ADD EVENT</h5>
                        <br>
                        <span>Event:</span>
                        <input type="text" id="eventinput" class="inline">
                        <div class="btn btn-primary inline mt-3" id="randomizer">Give Me Something To DO</div>
                        <span id="option-acttype" class="inline"></span>                         
                        <p>Date of Event(MM/DD/YYYY)</p>
                        <input type="text" id="monthinput" class="mr-2">
                        <input type="text" id="dayinput" class="mr-2">
                        <input type="text" id="yearinput" class="mr-2">
                        <button class="btn btn-primary mt-3" id="eventadd">Add</button>
                    </div>
                </div>
            </div>
             <div class="col-sm-4">
                <div class="card mt-5">
                    <div class="card-body">
                        <h5 class="card-title">CHAT</h5>
                        <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                        <a href="#" class="btn btn-primary">Go somewhere</a>
                    </div>
                </div>
                <div class="card mt-5">
                        <div class="card-body">
                            <h5 class="card-title">USERS</h5>
                            <div class="card-text" id="roommatecard"></div>
                            <hr class="my-4">
                            <span>Name:</span>
                            <input type="text" id="userinput" class="">
                            <br><br>
                            <span class="mt-3">Email:</span>
                            <input type="text" id="emailinput">
                            <br><br>
                            <span class="mt-3">Password:</span>
                            <input type="text" id="passwordinput">
                            <button class="btn btn-primary mt-3" id="addbutton">Add User</button>

                        </div>
                    </div>


            </div>
        </div>
         <div class="row">
                <div class="col-sm-9">
                   
                </div>
    
                <div class="col-sm-3">
                    
                </div>
            </div>
 </body>
 </html>
